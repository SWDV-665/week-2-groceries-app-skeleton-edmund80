<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
        <h2>1</h2>
      </ion-item>
  
      <ion-item-options side="end">
       <ion-item-option color="success">
          <ion-icon slot="icon-only" name="trash">Done</ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Bread</ion-label>
        <h2>2</h2>
      </ion-item>
  
      <ion-item-options side="end">
       <ion-item-option color="success">
          <ion-icon slot="icon-only" name="trash">Done</ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Napkins</ion-label>
        <h2>1</h2>
      </ion-item>
  
      <ion-item-options side="end">
       <ion-item-option color="success">
          <ion-icon slot="icon-only" name="trash">Done</ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
  

  <app-explore-container name="Grocery page"></app-explore-container>
</ion-content>
